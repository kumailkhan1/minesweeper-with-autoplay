<!DOCTYPE html>
<html>
  <head>
    <title>
      Simple Javascript Minesweeper
    </title>
    <link rel="stylesheet" type="text/css" href="mine.css">
    <script src="index.js"></script>
  </head>
  <body>
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Another player is helping you! Please wait. </p>
      </div>
    
    </div>
    <p>Lives: <span id="lives"></span></p>
    <p>Moves: <span id="ongoingTurn"></span></p>
    <p>Mines Flagged: <span id="flaggedCells"></span> out of <span id="totalMines"></span></p>
    <!-- [GAME WRAPPER] -->
    <div id="mine-wrap"></div>


  </body>
</html>
